<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run & Jump Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Run&Jump with Nyan cat</h1>
        <h2>Press space to start!</h2>
        <ul>
            <li>Use space to jump</li>
            <li>You can hold the space or press even twice</li>
            <li>The obstacles will move faster with time</li>
        </ul>
    </header>
    <div id="gameContainer">
        <div id="character"><img src="media/cat.gif" height="100px"></div>
        <div id="obstacle1"><img src="media/obstacle1.gif" height="120px"></div>
        <div id="obstacle2"><img src="media/obstacle2.gif" height="120px"></div>
        <div id="obstacle3"><img src="media/obstacle3.gif" height="120px"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
