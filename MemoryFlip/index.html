<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>MemoryFlip Game</h1>
    </header>

    <main>
        <button id="start-button">Start Game</button>
        <div id="content">
            <div id="game-container">
                <div id="game-board"></div>
            </div>
        </div>
        <aside>
            <div class="rules">
                <p>Click on cards to find pairs of matching colors. When you find a pair, the cards will stay open. If
                    the cards do not match, they will close. Have fun!</p>
            </div>
        </aside>
    </main>
    <footer>
        <a href="../MainPage/index.html" id="back-button">Return to Main Page</a>
    </footer>

    <div id="win-message" class="hidden">
        <h2>You Win!</h2>
        <div id="fireworks-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
