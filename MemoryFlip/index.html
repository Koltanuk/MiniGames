<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Memory Game</h1>
    </header>

    <main>
        <div id="game-container">
            <button id="start-button">Start Game</button>
            <div id="game-board"></div>
        </div>
        <aside>
            <h2>How to Play</h2>
            <p>Click on cards to find pairs of matching colors. When you find a pair, the cards will stay open. If the cards do not match, they will close. Have fun!</p>
        </aside>
    </main>

    <footer>
        <button id="returnMain" url="../MainPage/index.html">Return to Main Page</button>
    </footer>

    <script src="script.js"></script>

</body>
</html>
