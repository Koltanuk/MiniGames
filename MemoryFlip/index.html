<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MemoryFlip Game</h1>
    </header>

    <main>
        <button id="start-button">Start Game</button>
        <div id="content">
            <div id="game-container">
                <div id="game-board"></div>
            </div>
        </div>    
        <aside>
            <div class="rules">
                <p>Click on cards to find pairs of matching colors. When you find a pair, the cards will stay open. If the cards do not match, they will close. Have fun!</p>
            </div>
        </aside>
    </main>
    <footer>
        <button id="back-button" href="../MainPage/index.html">Back to Main Page</button>
    </footer>

    <div id="win-message" class="hidden">
        <h2>You Win!</h2>
        <div id="fireworks-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
