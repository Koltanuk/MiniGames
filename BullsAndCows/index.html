<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullsAndCows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bulls And Cows</h1>
        <div id="game">
            <input type="text" id="guess" placeholder="Enter a number" maxlength="4">
            <button id="submitGuess">Submit Guess</button>
            <button id="newGame">Start New Game</button>
            <div id="result"></div>
            <div id="history"></div>
        </div>

        <button id="returnMain" url="../MainPage/index.html">Return to Main Page</button>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
